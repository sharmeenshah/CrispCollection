name: Run Newman Collection

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  run-newman:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Newman
        run: npm install -g newman

      - name: Run Newman Collection
        run: newman run CrispAssignment.postman_collection.json  -e QA.postman_environment.json -d testdata.csv
